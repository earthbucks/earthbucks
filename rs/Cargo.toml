[workspace]
members = [
    "earthbucks_lib",
    "earthbucks_blake3",
    "earthbucks_secp256k1",
    "earthbucks_aescbc",
    "earthbucks_pow5",
    "earthbucks_tauri",
    "webbuf",
    "webbuf_aescbc",
    "webbuf_blake3",
    "webbuf_secp256k1",
]
resolver = "2"

[workspace.package]
version = "0.12.94"

[patch.crates-io]
earthbucks_lib = { path = "./earthbucks_lib" }
